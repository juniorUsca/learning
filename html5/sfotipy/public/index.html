<!DOCTYPE html><html lang=es><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><meta http-equiv=X-UA-Compatible content="ie=edge"><link href="https://fonts.googleapis.com/css?family=Varela+Round" rel=stylesheet><link rel=stylesheet href=css/main.css><title>Sfotipy</title></head><body><header class="header relative border-bottom"><div class=logo><div class="wrap center-block"><figure class="image isotipo left"><img src=img/logo.jpg alt=sfotipy></figure><div class="user right"><figure class="avatar round left"><img src=img/avatar.png alt=juscah width=38 height=38></figure><span class="left username">@juscah</span></div><div class="search right"><form action=# class=relative><span class="icon-search search-icon"></span> <input type=text class=input placeholder=Search...> <span class=close-icon>x</span></form></div></div></div><a href=# class="button-menu icon-menu"></a><nav class=menu><ul class="list center-block wrap"><li class=item><a href=#>Top Hits</a></li><li class=item><a href=#>Profile</a></li><li class=item><a href=#>Settings</a></li><li class=item><a href=#>Play List</a></li></ul></nav><div class=title><span>Top Hits</span></div></header><section class="playing small medium large center-block"><div class=music></div><div class="playlist right"><div class=current></div><ul class=list></ul></div></section><section id=albums class=container></section><script id=player-template type=text/x-handlebars-template><figure class="image relative"> <img src="{{album_cover}}" width="320" height="320" alt="{{name}} - {{author}}"> <div class="actions padding right-text"> <a href="#" class="action icon-plus"></a> <a href="#" class="action icon-love"></a> <a href="#" class="action icon-share"></a> </div> </figure> <div class="padding"> <div class="progress"> <span class="min">0:45</span> <div class="total"> <div class="state"> <div class="circle"> </div> </div> </div> <span class="max">{{length}}</span> </div> <div class="description center-text border-bottom"> <p class="name">{{name}}</p> <p class="author">{{author}}</p> </div> <div class="play center-text"> <a href="#" class="action gray icon-prev"></a> <a href="#" class="action gray icon-play"></a> <a href="#" class="action gray icon-next"></a> <a href="#" class="action gray icon-random"></a> <a href="#" class="action gray icon-volume"></a> </div> </div></script><script id=playlist-song-template type=text/x-handlebars-template><li class="item"> <span>{{name}} - {{author}}</span> <span class="right"> <a href="#" class="action icon-plus gray"></a> <a href="#" class="action icon-love gray"></a> <a href="#" class="action icon-share gray"></a> </span> </li></script><script id=current-song-template type=text/x-handlebars-template><p class="name"> {{name}} </p> <p class="author"> {{author}} </p></script><script id=album-template type=text/x-handlebars-template><!--article class="song"--> <figure class="image"> <img src="{{cover}}" width="128" height="128" alt="{{name}} - {{author}}"> </figure> <p class="name"> {{name}} </p> <p class="author"> {{author}} </p> <!--</article>--></script><script type=text/javascript src=js/main.js></script></body></html>
